<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../lang/nl.js'></script>
<script src='../gcal.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({

			// To make your own Google API key, follow the directions here:
			// http://fullcalendar.io/docs/google_calendar/
			googleCalendarApiKey: 'AIzaSyBWVS86R3zhMsswB2vlWhOo1WoPb5bGMQs',
		
			// US Holidays
			//events: 'usa__en@holiday.calendar.google.com',

			events: 'spirare.kalender@gmail.com',
			
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},
			
			loading: function(bool) {
				$('#loading').toggle(bool);
			},


			views: {
				basic: {
					// options apply to basicWeek and basicDay views
				},
				agenda: {
					// options apply to agendaWeek and agendaDay views
				},
				week: {
					// options apply to basicWeek and agendaWeek views
				},
				day: {
					// options apply to basicDay and agendaDay views

					businessHours: true,

					/*
					businessHours: {
						start: '11:00',
						end:   '12:00',
						dow: [ 1, 2, 3, 4, 5]
					},
					*/

				}
			},

			header: {
				left: 'prev,next today',
				center: 'Spirare Kalender',
				right: 'agendaDay,agendaWeek,month'
			},

			defaultView: 'agendaDay',

			//aspectRatio: 1.4,

			//theme: true

		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}
		
	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		max-width: 75%;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='loading'>loading...</div>

	<div id='calendar'></div>

</body>
</html>
